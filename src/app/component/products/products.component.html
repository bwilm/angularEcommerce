<div class="card-top container-fluid d-flex ">
    <div class="container d-flex " style="margin-left: 0px;">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6 style="color: white;">All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6 style="color: white;">Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6 style="color: white;">Fashion</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let product of filterCategory | filter: searchKey: 'title' ">
            <div class="card col-md-3">
                <img src="{{product.image}}" alt="">
                <h5 style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;">{{product.title}}</h5>
                <p style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:300ch;">{{product.description}}</p>
                <p><strong>${{product.price}}</strong></p>
                <button class="btn btn-dark text-white" (click)="addToCart(product)">Add to cart</button>
            </div>

        </ng-container>

    </div>

</div>
